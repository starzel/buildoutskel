[buildout]
extends =
    cfgs/base.cfg

parts +=
    instance
    test
    coverage-test
    coverage-report

develop +=

eggs +=
    iw.debug
    plone.reload

zcml +=
    iw.debug
    plone.reload

[sources]


[instance]
recipe = plone.recipe.zope2instance
user = adminstarzel:starzel
http-address = ${buildout:localip}:${ports:instance}
debug-mode = on
verbose-security = on
deprecation-warnings = on
eggs = ${buildout:eggs}
zcml = ${buildout:zcml}
environment-vars =
    zope_i18n_compile_mo_files = true

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'report')
